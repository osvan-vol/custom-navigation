<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>导航</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --cream:#FBF8F2;
  --mint:#F2F7F2;
  --panel:#FFFFFF;
  --border:#E6E8EC;
  --text:#111827;
  --muted:#6B7280;
  --accent:#4F6CFF;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--mint);
  color:var(--text);
}

/* ===== Header ===== */
header{
  background:var(--cream);
  padding:64px 24px 56px;
}

.header-inner{
  max-width:1100px;
  margin:auto;
}

h1{
  font-size:34px;
  margin:0 0 10px;
  font-weight:800;
  display:flex;
  align-items:center;
  gap:10px;
}

h1::before{
  content:"●";
  color:var(--accent);
  font-size:14px;
}

.subtitle{
  color:var(--muted);
  margin-bottom:32px;
}

.search{
  max-width:520px;
  position:relative;
}

.search::before{
  content:"/";
  position:absolute;
  left:16px;
  top:50%;
  transform:translateY(-50%);
  color:#9CA3AF;
  font-weight:600;
}

.search input{
  width:100%;
  padding:16px 18px 16px 46px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:15px;
  background:#fff;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
  outline:none;
}

/* ===== 连接层（关键修复点） ===== */
.divider{
  height:32px;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.06),
    rgba(0,0,0,0)
  );
}

/* ===== 内容托盘 ===== */
main{
  max-width:1100px;
  margin:-24px auto 80px;
  padding:48px 32px;
  background:rgba(255,255,255,.72);
  backdrop-filter:blur(8px);
  border-radius:32px;
  box-shadow:0 30px 60px rgba(0,0,0,.12);
}

/* ===== Sections ===== */
section{
  margin-bottom:48px;
}

section h2{
  font-size:14px;
  font-weight:700;
  color:#4338CA;
  margin-bottom:18px;
  letter-spacing:.04em;
}

/* ===== Cards ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:18px;
}

.card{
  display:flex;
  align-items:center;
  gap:14px;
  padding:18px;
  border-radius:20px;
  background:var(--panel);
  border:1px solid var(--border);
  text-decoration:none;
  color:var(--text);
  transition:.2s ease;
}

.card:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 28px rgba(0,0,0,.12);
}

.icon{
  width:44px;
  height:44px;
  border-radius:12px;
  background:#F1F5F9;
  display:flex;
  align-items:center;
  justify-content:center;
}

.icon img{
  width:22px;
  height:22px;
}

.meta strong{
  display:block;
  font-size:15px;
}

.meta span{
  font-size:13px;
  color:var(--muted);
}

footer{
  text-align:center;
  padding:40px 0;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <h1>导航</h1>
    <div class="subtitle">工具 · 部署 · 解码 · 检测 · 监控 · 域名</div>
    <div class="search">
      <input id="search" placeholder="搜索 · GitHub / 部署 / DNS / 监控…" />
    </div>
  </div>
</header>

<div class="divider"></div>

<main>

<section>
<h2>部署 / 平台</h2>
<div class="grid">

<a class="card" data-name="github" href="https://github.com" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg"></div>
<div class="meta"><strong>GitHub</strong><span>代码托管</span></div>
</a>

<a class="card" data-name="cloudflare" href="https://dash.cloudflare.com" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/cloudflare.svg"></div>
<div class="meta"><strong>Cloudflare</strong><span>部署 / CDN</span></div>
</a>

<a class="card" data-name="render" href="https://dashboard.render.com/" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/render.svg"></div>
<div class="meta"><strong>Render</strong><span>部署平台</span></div>
</a>

<a class="card" data-name="claw cloud" href="https://run.claw.cloud/" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/docker.svg"></div>
<div class="meta"><strong>Claw Cloud</strong><span>爪云</span></div>
</a>

<a class="card" data-name="zeabur" href="https://zeabur.app/" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/vercel.svg"></div>
<div class="meta"><strong>Zeabur</strong><span>部署平台</span></div>
</a>

<a class="card" data-name="koyeb" href="https://www.koyeb.com/" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/koyeb.svg"></div>
<div class="meta"><strong>Koyeb</strong><span>部署平台</span></div>
</a>

<a class="card" data-name="leaflow" href="https://leaflow.net/login" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/leaflet.svg"></div>
<div class="meta"><strong>Leaflow</strong><span>部署平台</span></div>
</a>

</div>
</section>

<section>
<h2>监控 / 解码 / 检测 / 域名</h2>
<div class="grid">

<a class="card" data-name="uptime kuma" href="https://ugyy.enico.de5.net/status/eniac" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/uptimekuma.svg"></div>
<div class="meta"><strong>Uptime Kuma</strong><span>服务监控</span></div>
</a>

<a class="card" data-name="ippure" href="https://ippure.com" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/globe.svg"></div>
<div class="meta"><strong>IPPure</strong><span>IP 查询</span></div>
</a>

<a class="card" data-name="dnshe" href="https://dnshe.com" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/internetexplorer.svg"></div>
<div class="meta"><strong>DNSHe</strong><span>DNS 查询</span></div>
</a>

<a class="card" data-name="gv uy 域名" href="https://gv.uy" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/link.svg"></div>
<div class="meta"><strong>gv.uy</strong><span>域名服务</span></div>
</a>

<a class="card" data-name="digitalplat 域名" href="https://dash.domain.digitalplat.org/auth/register" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/world.svg"></div>
<div class="meta"><strong>DigitalPlat</strong><span>域名注册</span></div>
</a>

<a class="card" data-name="base64" href="https://www.base64decode.org/zh/" target="_blank">
<div class="icon"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/code.svg"></div>
<div class="meta"><strong>Base64 Decode</strong><span>编码解码</span></div>
</a>

</div>
</section>

</main>

<footer>© 2026 · Navigation</footer>

<script>
const search=document.getElementById("search");
const cards=[...document.querySelectorAll(".card")];

search.addEventListener("input",e=>{
  const v=e.target.value.toLowerCase();
  cards.forEach(c=>{
    c.style.display=c.dataset.name.includes(v)?"":"none";
  });
});

document.addEventListener("keydown",e=>{
  if(e.key==="/"&&document.activeElement!==search){
    e.preventDefault();
    search.focus();
  }
});
</script>

</body>
</html>
