<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>导航</title>
  <style>
    :root{
      --bg:#f5f9f4;
      --card:#ffffff;
      --border:#e6ebf0;
      --text:#0f172a;
      --muted:#64748b;
      --primary:#6366f1;
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--text);
    }

    /* ===== Header ===== */
    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:blur(12px);
      background:rgba(245,249,244,.7);
      border-bottom:1px solid var(--border);
    }
    .header-inner{
      max-width:1200px;
      margin:0 auto;
      padding:16px 24px;
      display:flex;
      align-items:center;
      gap:16px;
    }
    .logo{
      font-size:20px;
      font-weight:600;
    }
    .search{
      flex:1;
      position:relative;
    }
    .search input{
      width:100%;
      height:40px;
      padding:0 44px 0 16px;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-size:14px;
    }
    .search kbd{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:12px;
      color:var(--muted);
      background:#f1f5f9;
      border-radius:6px;
      padding:2px 6px;
    }

    /* ===== Layout ===== */
    main{
      max-width:1200px;
      margin:0 auto;
      padding:32px 24px 40px;
    }

    section{
      margin-bottom:32px; /* 核心：压缩 section 间距 */
    }

    .section-head{
      margin-bottom:12px; /* 标题贴近内容 */
      font-size:14px;
      font-weight:600;
      color:var(--primary);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px 20px;
      display:flex;
      align-items:center;
      gap:14px;
      text-decoration:none;
      color:inherit;
      transition:transform .15s ease,box-shadow .15s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(15,23,42,.08);
    }
    .icon{
      width:40px;
      height:40px;
      border-radius:12px;
      background:#f1f5f9;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:600;
      color:var(--primary);
    }
    .title{
      font-weight:600;
      font-size:15px;
    }
    .desc{
      font-size:13px;
      color:var(--muted);
    }

    @media(max-width:900px){
      .grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:480px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">导航</div>
    <div class="search">
      <input placeholder="搜索站点…" />
      <kbd>⌘K</kbd>
    </div>
  </div>
</header>

<main>

  <section>
    <div class="section-head">AI 平台</div>
    <div class="grid">
      <a class="card" href="https://chat.openai.com" target="_blank">
        <div class="icon">C</div>
        <div><div class="title">ChatGPT</div><div class="desc">OpenAI</div></div>
      </a>
      <a class="card" href="https://gemini.google.com" target="_blank">
        <div class="icon">G</div>
        <div><div class="title">Gemini</div><div class="desc">Google</div></div>
      </a>
      <a class="card" href="https://www.deepseek.com" target="_blank">
        <div class="icon">D</div>
        <div><div class="title">DeepSeek</div><div class="desc">模型平台</div></div>
      </a>
      <a class="card" href="https://claude.ai" target="_blank">
        <div class="icon">AI</div>
        <div><div class="title">Claude</div><div class="desc">Anthropic</div></div>
      </a>
    </div>
  </section>

  <section>
    <div class="section-head">部署 / 平台</div>
    <div class="grid">
      <a class="card" href="https://github.com" target="_blank"><div class="icon">GH</div><div><div class="title">GitHub</div><div class="desc">代码托管</div></div></a>
      <a class="card" href="https://cloudflare.com" target="_blank"><div class="icon">CF</div><div><div class="title">Cloudflare</div><div class="desc">CDN / 部署</div></div></a>
      <a class="card" href="https://render.com" target="_blank"><div class="icon">R</div><div><div class="title">Render</div><div class="desc">应用部署</div></div></a>
      <a class="card" href="https://www.koyeb.com" target="_blank"><div class="icon">K</div><div><div class="title">Koyeb</div><div class="desc">应用部署</div></div></a>
    </div>
  </section>

  <section>
    <div class="section-head">工具</div>
    <div class="grid">
      <a class="card" href="https://obfuscator.io/legacy-playground" target="_blank"><div class="icon">JS</div><div><div class="title">JS Obfuscator</div><div class="desc">代码混淆</div></div></a>
    </div>
  </section>

</main>

</body>
</html>
